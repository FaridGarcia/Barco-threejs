<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARCO WEBGL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <script type="module" crossorigin src="/Barco-threejs/assets/index--D2vpegO.js"></script>
  <link rel="stylesheet" crossorigin href="/Barco-threejs/assets/index-F7S56HcH.css">
</head>
<body>

    <div id="infoPanel" class="hidden">
        <div class="panelOverlay panel-top">
            <canvas id="mapCanvas"></canvas>
        </div>

        <button id="closePanelBtn">✕</button>
        <div id="infoContent">
            <h2 id="infoTitle">Título de la burbuja</h2>
            <p id="infoText">Información relacionada con esta burbuja.</p>
        </div>

        <div class="panelOverlay panel-bottom">
            <canvas id="hudCanvas"></canvas>
        </div>
    </div>


    <div id="topToggle">
        <div id="topArrow">▼</div>
    </div>
    <div id="infoPanelTop" class="hidden">
        <div class="panelOverlay panel-top">
            <canvas id="mapCanvasTop"></canvas>
        </div>

        <div id="infoContentTop">
            <h2 id="infoTitleTop">Detalles del barco</h2>
            <p id="infoTextTop">Información adicional del botón Detalles.</p>
        </div>

        <div class="panelOverlay panel-bottom">
            <canvas id="hudCanvasTop"></canvas>
        </div>
    </div>

    <button id="muteBtn">
        <video id="muteVideo" autoplay loop muted playsinline></video>
    </button>
</body>
</html>
