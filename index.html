<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARCO WEBGL</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="infoPanel" class="hidden">

        <div class="panelOverlay panel-top">
            <canvas id="mapCanvas"></canvas>
        </div>

        <button id="closePanelBtn">✕</button>
        <div id="infoContent">
            <h2 id="infoTitle">Título de la burbuja</h2>
            <p id="infoText">Aquí va la información relacionada con esta burbuja.</p>
        </div>

        <div class="panelOverlay panel-bottom">
            <canvas id="hudCanvas"></canvas>
        </div>

    </div>
    <script type="module" src="/main.js"></script>
    <button id="detailsBtn">Detalles</button>
    <button id="muteBtn">
        <video id="muteVideo" autoplay loop muted playsinline></video>
    </button>
</body>
</html>
